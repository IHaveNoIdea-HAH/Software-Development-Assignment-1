<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="http://localhost:5000/static/styles/loginPageLayout.css">
</head>
<body>
    <div class="login-container">
        
    
        
        <div class="form-group">
            <input type="text" id="login_username" placeholder="enter username" required>
        </div>
    
        <div class="form-group">
            <input type="password" id="login_password" placeholder="enter password" required>
        </div>
        
        <button type="submit">enter</button>
        
        <div id="login_result"></div>

    </div>
   
    <script src="http://localhost:5000/static/js/loginpageJava.js"></script>
</body>
</html>
