<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registerPageLayout.css') }}">
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        
        <form id="register-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="enter email" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="enter username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="enter password" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm" name="confirm" placeholder="confirm password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="register-message"></div>
        
        <p class="login-link-container">
            Already have an account? <a id="login-link" href="/login">Login</a>
        </p>
    </div>
    <script>
      window.API_BASE_URL = "{{ api_base|e }}";
    </script>
    <script src="{{ url_for('static', filename='js/registerpageJava.js') }}"></script>
</body>
</html>
